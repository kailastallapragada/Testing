name: GitHub Actions Demo
on:
  pull_request:
    branches:
      - main
    types: [closed]
jobs:
  Explore-GitHub-Actions-v3:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - id: 'reviews'
        uses: 'jrylan/github-action-reviews-counter@main'
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
      - if: steps.reviews.outputs.approved >= 1 && steps.reviews.outputs.changes_requested == 0
        run: echo "Does not have approvals"
      - if: steps.reviews.outputs.approved == 0
        run: |
          curl --location --request POST 'https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/labels' \
          --header 'Accept: application/vnd.github.v3+json' \
          --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'Content-Type: application/json' \
          --data-raw '{
              "labels": ["ForceMerged"]
          }'
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: ./prcheck/
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."